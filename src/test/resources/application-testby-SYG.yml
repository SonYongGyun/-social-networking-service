spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:/schema.sql
logging.level:
  java.sql: debug


private:
  key:
    path: /Users/mz01-omega/private_key.pem
public:
  key:
    path: /Users/mz01-omega/public_key.pem